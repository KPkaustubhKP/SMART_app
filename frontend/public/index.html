<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #60a5fa; font-size: 2.5em; margin-bottom: 10px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card h3 { color: #64ffda; margin-bottom: 15px; }
        .sensor-value { font-size: 2em; font-weight: bold; margin: 10px 0; }
        .unit { font-size: 0.8em; opacity: 0.8; }
        .controls { text-align: center; margin: 40px 0; }
        .btn {
            background: linear-gradient(45deg, #00bcd4, #00acc1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3); }
        .clock { font-size: 1.2em; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå± Smart Agriculture Dashboard</h1>
            <div class="clock" id="clock">Loading...</div>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h3>üå°Ô∏è Soil Temperature</h3>
                <div class="sensor-value" id="soil-temp">--</div>
                <div class="unit">¬∞C</div>
            </div>
            
            <div class="card">
                <h3>üíß Soil Moisture</h3>
                <div class="sensor-value" id="soil-moisture">--</div>
                <div class="unit">%</div>
            </div>
            
            <div class="card">
                <h3>‚öóÔ∏è Soil pH</h3>
                <div class="sensor-value" id="soil-ph">--</div>
                <div class="unit">pH</div>
            </div>
            
            <div class="card">
                <h3>üåø NPK Levels</h3>
                <div>N: <span id="nitrogen">--</span></div>
                <div>P: <span id="phosphorus">--</span></div>
                <div>K: <span id="potassium">--</span></div>
                <div class="unit">ppm</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="controlIrrigation()">üíß Activate Irrigation</button>
            <button class="btn" onclick="refreshData()">ÔøΩÔøΩ Refresh Data</button>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchSensorData() {
            try {
                const apiUrl = window.location.hostname === 'localhost' ? 
                    'http://localhost:8000' : 
                    'https://smart-agriculture-backend.onrender.com';
                
                const response = await fetch(`${apiUrl}/api/sensors/current`);
                const data = await response.json();
                
                document.getElementById('soil-temp').textContent = data.soil_temperature;
                document.getElementById('soil-moisture').textContent = data.soil_moisture;
                document.getElementById('soil-ph').textContent = data.soil_ph;
                document.getElementById('nitrogen').textContent = data.npk.nitrogen;
                document.getElementById('phosphorus').textContent = data.npk.phosphorus;
                document.getElementById('potassium').textContent = data.npk.potassium;
                
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function controlIrrigation() {
            try {
                const apiUrl = window.location.hostname === 'localhost' ? 
                    'http://localhost:8000' : 
                    'https://smart-agriculture-backend.onrender.com';
                
                const response = await fetch(`${apiUrl}/api/irrigation/control`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                alert('‚úÖ ' + data.message);
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function refreshData() {
            fetchSensorData();
        }

        // Initialize
        fetchSensorData();
        setInterval(fetchSensorData, 30000);
    </script>
</body>
</html>
