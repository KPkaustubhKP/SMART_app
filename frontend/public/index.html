# Fixed Frontend index.html with correct API configuration
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-online {
            background-color: #10B981;
        }
        .status-warning {
            background-color: #F59E0B;
        }
        .status-offline {
            background-color: #EF4444;
        }
        .loading {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration - Dynamically determine backend URL
        const getApiBase = () => {
            // Check if we're on Render or localhost
            const hostname = window.location.hostname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            } else if (hostname.includes('onrender.com')) {
                // Assume backend is deployed with pattern: smart-agriculture-backend.onrender.com
                return 'https://smart-agriculture-backend.onrender.com';
            } else {
                // Default to same domain
                return `${window.location.protocol}//${hostname}`;
            }
        };

        const API_BASE = getApiBase();

        // Utility function for API calls with better error handling
        const apiCall = async (endpoint) => {
            try {
                console.log(`Making API call to: ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`API response for ${endpoint}:`, data);
                return data;
            } catch (error) {
                console.error(`API call failed for ${endpoint}:`, error);
                return null;
            }
        };

        // Notification Component
        function Notification({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const typeClasses = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            return (
                <div className={`notification ${typeClasses[type]} text-white p-4 rounded-lg shadow-lg`}>
                    <div className="flex items-center justify-between">
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-4 text-white hover:text-gray-200">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ systemStatus }) {
            return (
                <header className="gradient-bg text-white p-6 shadow-lg">
                    <div className="container mx-auto">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-seedling text-3xl"></i>
                                <div>
                                    <h1 className="text-3xl font-bold">Smart Agriculture Monitor</h1>
                                    <p className="text-indigo-200">Real-time IoT monitoring system</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right text-sm">
                                    <div>API: {API_BASE}</div>
                                    <div>Status: {systemStatus}</div>
                                </div>
                                <div className={`w-3 h-3 rounded-full ${
                                    systemStatus === 'Connected' ? 'status-online' : 'status-warning'
                                }`}></div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Sensor Card Component
        function SensorCard({ icon, title, value, unit, status, trend }) {
            const getStatusColor = () => {
                switch(status) {
                    case 'good': return 'text-green-600 bg-green-100';
                    case 'warning': return 'text-yellow-600 bg-yellow-100';
                    case 'critical': return 'text-red-600 bg-red-100';
                    default: return 'text-gray-600 bg-gray-100';
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6 card-hover">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <i className={`${icon} text-2xl text-blue-600`}></i>
                            <h3 className="text-lg font-semibold text-gray-800">{title}</h3>
                        </div>
                        <div className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusColor()}`}>
                            {status || 'normal'}
                        </div>
                    </div>
                    <div className="flex items-end justify-between">
                        <div>
                            <div className="text-3xl font-bold text-gray-900">
                                {value !== null && value !== undefined ? value : '--'}
                                <span className="text-lg font-normal text-gray-500 ml-1">{unit}</span>
                            </div>
                            {trend && (
                                <div className={`text-sm mt-1 ${trend.direction === 'up' ? 'text-green-600' : 'text-red-600'}`}>
                                    <i className={`fas fa-arrow-${trend.direction} mr-1`}></i>
                                    {trend.value}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Weather Card Component
        function WeatherCard({ weather }) {
            if (!weather) {
                return (
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="animate-pulse">
                            <div className="h-6 bg-gray-200 rounded mb-4"></div>
                            <div className="h-16 bg-gray-200 rounded"></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i className="fas fa-cloud-sun text-blue-600 mr-2"></i>
                        Weather Conditions
                    </h3>
                    <div className="grid grid-cols-2 gap-4">
                        <div className="text-center">
                            <div className="text-3xl font-bold text-gray-900">{weather.temperature}Â°C</div>
                            <div className="text-gray-600">{weather.description}</div>
                        </div>
                        <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                                <span>Humidity:</span>
                                <span className="font-medium">{weather.humidity}%</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Wind:</span>
                                <span className="font-medium">{weather.wind_speed} km/h {weather.wind_direction}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>UV Index:</span>
                                <span className="font-medium">{weather.uv_index}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Irrigation Control Component
        function IrrigationControl({ status, onActivate, showNotification }) {
            const [loading, setLoading] = useState(false);

            const handleActivate = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/api/irrigation/control`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    });
                    if (response.ok) {
                        const result = await response.json();
                        showNotification('Irrigation system activated successfully!', 'success');
                        onActivate();
                    } else {
                        throw new Error('Failed to activate irrigation');
                    }
                } catch (error) {
                    console.error('Irrigation control failed:', error);
                    showNotification('Failed to activate irrigation system', 'error');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i className="fas fa-tint text-blue-600 mr-2"></i>
                        Irrigation Control
                    </h3>
                    <div className="space-y-4">
                        <div className="flex items-center justify-between">
                            <span>Status:</span>
                            <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                status?.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                            }`}>
                                {status?.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div className="flex items-center justify-between">
                            <span>Daily Runtime:</span>
                            <span className="font-medium">{status?.total_runtime_today || 0} min</span>
                        </div>
                        <div className="flex items-center justify-between">
                            <span>Water Usage:</span>
                            <span className="font-medium">{status?.water_usage_liters || 0} L</span>
                        </div>
                        <button
                            onClick={handleActivate}
                            disabled={loading}
                            className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
                        >
                            {loading ? (
                                <i className="fas fa-spinner loading mr-2"></i>
                            ) : (
                                <i className="fas fa-play mr-2"></i>
                            )}
                            {loading ? 'Activating...' : 'Start Irrigation'}
                        </button>
                    </div>
                </div>
            );
        }

        // Alerts Component
        function AlertsPanel({ alerts }) {
            if (!alerts || alerts.length === 0) {
                return (
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i className="fas fa-bell text-green-600 mr-2"></i>
                            System Alerts
                        </h3>
                        <div className="text-center text-gray-500">
                            <i className="fas fa-check-circle text-4xl text-green-400 mb-2"></i>
                            <p>All systems normal</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <i className="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>
                        Active Alerts ({alerts.length})
                    </h3>
                    <div className="space-y-3">
                        {alerts.map((alert, index) => (
                            <div key={index} className="border-l-4 border-yellow-400 bg-yellow-50 p-3 rounded">
                                <div className="flex items-center justify-between">
                                    <h4 className="font-medium text-yellow-800">{alert.title || 'System Alert'}</h4>
                                    <span className="text-xs text-yellow-600">
                                        {alert.timestamp ? new Date(alert.timestamp).toLocaleTimeString() : 'Now'}
                                    </span>
                                </div>
                                <p className="text-sm text-yellow-700 mt-1">{alert.message}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Main Dashboard Component
        function Dashboard() {
            const [sensorData, setSensorData] = useState(null);
            const [weatherData, setWeatherData] = useState(null);
            const [irrigationStatus, setIrrigationStatus] = useState(null);
            const [alerts, setAlerts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [systemStatus, setSystemStatus] = useState('Connecting...');
            const [notification, setNotification] = useState(null);

            const showNotification = (message, type) => {
                setNotification({ message, type });
            };

            const hideNotification = () => {
                setNotification(null);
            };

            const fetchData = async () => {
                console.log('Fetching data from API...');
                
                // Test API connectivity first
                const healthCheck = await apiCall('/health');
                if (healthCheck) {
                    setSystemStatus('Connected');
                } else {
                    setSystemStatus('Disconnected');
                    setLoading(false);
                    return;
                }

                const [sensors, weather, irrigation, alertsData] = await Promise.all([
                    apiCall('/api/sensors/current'),
                    apiCall('/api/weather/current'),
                    apiCall('/api/irrigation/status'),
                    apiCall('/api/alerts')
                ]);

                setSensorData(sensors);
                setWeatherData(weather);
                setIrrigationStatus(irrigation);
                setAlerts(alertsData?.active_alerts || []);
                setLastUpdate(new Date());
                setLoading(false);
            };

            useEffect(() => {
                console.log('Dashboard mounted, API Base:', API_BASE);
                fetchData();
                const interval = setInterval(fetchData, 30000); // Update every 30 seconds
                return () => clearInterval(interval);
            }, []);

            const getSensorStatus = (value, min, max) => {
                if (value === null || value === undefined) return 'unknown';
                if (value < min || value > max) return 'warning';
                return 'good';
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100">
                        <div className="text-center">
                            <i className="fas fa-spinner loading text-4xl text-blue-600 mb-4"></i>
                            <p className="text-gray-600">Loading dashboard...</p>
                            <p className="text-sm text-gray-500 mt-2">Connecting to: {API_BASE}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <Header systemStatus={systemStatus} />
                    
                    {notification && (
                        <Notification
                            message={notification.message}
                            type={notification.type}
                            onClose={hideNotification}
                        />
                    )}
                    
                    <main className="container mx-auto px-6 py-8">
                        {/* Status Bar */}
                        <div className="bg-white rounded-lg shadow-md p-4 mb-8">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className={`w-3 h-3 rounded-full ${
                                        systemStatus === 'Connected' ? 'status-online' : 'status-warning'
                                    }`}></div>
                                    <span className="text-sm font-medium">System Status: {systemStatus}</span>
                                </div>
                                <div className="text-sm text-gray-600">
                                    Last updated: {lastUpdate.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>

                        {/* Connection Error Message */}
                        {systemStatus === 'Disconnected' && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-8">
                                <strong>Connection Error:</strong> Unable to connect to the backend API at {API_BASE}
                                <div className="text-sm mt-1">Please check if the backend service is running.</div>
                            </div>
                        )}

                        {/* Sensor Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <SensorCard
                                icon="fas fa-tint"
                                title="Soil Moisture"
                                value={sensorData?.soil_moisture}
                                unit="%"
                                status={getSensorStatus(sensorData?.soil_moisture, 30, 70)}
                            />
                            <SensorCard
                                icon="fas fa-thermometer-half"
                                title="Soil Temperature"
                                value={sensorData?.soil_temperature}
                                unit="Â°C"
                                status={getSensorStatus(sensorData?.soil_temperature, 15, 35)}
                            />
                            <SensorCard
                                icon="fas fa-vial"
                                title="Soil pH"
                                value={sensorData?.soil_ph}
                                unit=""
                                status={getSensorStatus(sensorData?.soil_ph, 6.0, 7.5)}
                            />
                            <SensorCard
                                icon="fas fa-water"
                                title="Air Humidity"
                                value={sensorData?.humidity}
                                unit="%"
                                status={getSensorStatus(sensorData?.humidity, 40, 80)}
                            />
                        </div>

                        {/* NPK Values */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <SensorCard
                                icon="fas fa-leaf"
                                title="Nitrogen (N)"
                                value={sensorData?.npk?.nitrogen}
                                unit="ppm"
                                status="good"
                            />
                            <SensorCard
                                icon="fas fa-seedling"
                                title="Phosphorus (P)"
                                value={sensorData?.npk?.phosphorus}
                                unit="ppm"
                                status="good"
                            />
                            <SensorCard
                                icon="fas fa-tree"
                                title="Potassium (K)"
                                value={sensorData?.npk?.potassium}
                                unit="ppm"
                                status="good"
                            />
                        </div>

                        {/* Weather and Controls */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <WeatherCard weather={weatherData} />
                            <IrrigationControl 
                                status={irrigationStatus} 
                                onActivate={fetchData}
                                showNotification={showNotification}
                            />
                            <AlertsPanel alerts={alerts} />
                        </div>
                    </main>

                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-6 text-center">
                            <p>&copy; 2024 Smart Agriculture Monitor. Built with FastAPI & React.</p>
                            <p className="text-sm text-gray-400 mt-1">API: {API_BASE}</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
