# Fixed render.yaml for your actual app structure
services:
  - type: web
    name: smart-agriculture-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    rootDir: backend
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/agriculture_monitor.db
      - key: FARM_LATITUDE
        value: 13.353599
      - key: FARM_LONGITUDE
        value: 74.793633

  - type: static
    name: smart-agriculture-frontend
    plan: free
    buildCommand: echo "No build needed - using static HTML"
    staticPublishPath: public
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: smart-agriculture-backend
          property: host